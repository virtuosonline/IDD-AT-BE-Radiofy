<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icons/logo.png">
    <title>Radiofy Pro & Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="page-content">
    <div class="page-content" id="page-content">
        <div class="header">
            <div class="site-name">
                <a href="https://www.Radiofypro.com">
                    <img src="icons/logo.png" alt="Logo Icon" class="logo-icon"> 
                </a>
            </div>
            <div class="search-div">
                <!--<button id="pdfifyButton" class="pdfify-button">PDFify Pro</button>
                <div id="pdfifyModal" class="modal">
                    <div class="modal-content">
                        <span class="close-btn">&times;</span>

                    </div>
                </div>-->
            </div>
            <div >
                <form id="search-form" method="GET">
                    <div class="input-container">
                        <img src="icons/search-icon.png" alt="Search Icon" class="search-icon" id="search-icon">
                        <input type="text" name="p" id="search-input" placeholder="Search..." required>
                    </div>
                </form>
            </div>
        </div>

        <div class="main">
            <div class="datetime">
                <span id="current-date"></span>
                <span id="current-time"></span>
            </div>
            <form id="main-search-form" method="GET">
                <div class="input-container">
                    <img src="icons/search-icon.png" alt="Search Icon" class="search-icon" id="main-search-icon">
                    <input type="text" name="p" id="main-search-input" placeholder="Search..." required>
                </div>
            </form>
            <div class="radio-container">
                <h1 style="color: #000;">Radio</h1>
                <audio id="audio" controls>
                    <source id="audio-source" src="" type="audio/mpeg">
                </audio>
                <input type="text" class="search-input" id="search" placeholder="Search channels...">
                <div class="channel-list" id="channel-list"></div>
            </div>
            <div id="city" class="city"></div>
            <div id="forecast-detailed" class="forecast-detailed"></div>
        </div>

        <div class="footer">
            <a href="https://www.Radiofypro.com/privacy/" class="footer-link">Privacy Policy</a>
            <a href="https://www.Radiofypro.com/terms/" class="footer-link">Terms of Service</a>
            <a href="https://www.Radiofypro.com/uninstall/" class="footer-link">Uninstall</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
